{% load static %}

<header class="admin-header">
  <div class="admin-header-inner">

    <!-- LEFT -->
    <div class="admin-header-left">

      <!-- SIDEBAR TOGGLE -->
      <button class="button is-white is-small mr-3"
              onclick="toggleSidebar()">
          <i class="fa fa-bars"></i>
      </button>

      <!-- BRAND -->
      <a class="admin-brand"
         href="{% url 'quiz:dashboard' %}">
        <img src="{% static 'images/logo.jpg' %}"
             class="admin-logo"
             alt="{{ site_name }}">
        <span class="admin-brand-text">
          Admin Panel
        </span>
      </a>

    </div>

    <!-- RIGHT -->
    <div class="admin-header-right">

      <span class="admin-user is-hidden-mobile">
        <strong>{{ user.first_name|default:user.username }}</strong>
      </span>

      <a href="#"
         class="button is-light is-small"
         onclick="event.preventDefault();
                  document.getElementById('logout-form').submit();">
        <i class="fa fa-right-from-bracket"></i>
      </a>

      <button id="theme-toggle" class="button is-white is-small">
        <i class="fa fa-moon"></i>
      </button>

    </div>
  </div>
</header>
