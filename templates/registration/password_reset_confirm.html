{% extends "quiz/base.html" %}
{% load widget_tweaks %}
{% block content %}
<section style="max-width:560px;margin:20px auto;">
  <div class="card-surface" style="padding:18px;">
    <h1 class="title is-4">Choose a new password</h1>
    {% if validlink %}
      <form method="post">
        {% csrf_token %}
        <div class="field">
          <label class="label">New password</label>
          <div class="control">
            {{ form.new_password1|add_class:"input" }}
          </div>
        </div>
        <div class="field">
          <label class="label">Confirm new password</label>
          <div class="control">
            {{ form.new_password2|add_class:"input" }}
          </div>
        </div>
        <div class="field"><div class="control"><button class="button is-primary" type="submit">Set password</button></div></div>
      </form>
    {% else %}
      <div class="notification is-danger">Invalid or expired password reset link.</div>
    {% endif %}
  </div>
</section>
{% endblock %}
