{% extends "quiz/base.html" %}
{% load widget_tweaks %}
{% block content %}
<section style="max-width:580px;margin:20px auto;">
  <div class="card-surface" style="padding:18px;">
    <h1 class="title is-4">Reset your password</h1>
    <p class="small-muted">Enter the email attached to your account. We'll send reset instructions.</p>

    <form method="post">
      {% csrf_token %}
      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          {{ form.email|add_class:"input" }}
        </div>
      </div>

      <div class="field">
        <div class="control">
          <button class="button is-primary" type="submit">Send reset email</button>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock %}
