<div class="card">
  <div style="padding:10px 14px; border-bottom:1px solid rgba(0,0,0,0.04);">
    <strong>Notifications</strong>
    <a style="float:right;font-size:0.9rem" href="{% url 'quiz:notifications_mark_all' %}">Mark all read</a>
  </div>

  <div style="max-height:320px; overflow:auto;">
    {% for n in notifications %}
      <div style="padding:10px 14px; border-bottom:1px solid rgba(0,0,0,0.03);">
        <div style="font-weight:600">{{ n.title }}</div>
        <div class="small-muted">{{ n.created_at|date:"SHORT_DATETIME_FORMAT" }}</div>
        <div style="margin-top:6px;">{{ n.message|truncatechars:120 }}</div>
        <div style="margin-top:8px;">
          <a href="{% url 'quiz:notification_read' n.id %}" class="button is-small is-light">Open</a>
        </div>
      </div>
    {% empty %}
      <div style="padding:14px" class="small-muted">No notifications</div>
    {% endfor %}
  </div>
  <div style="padding:10px 14px; border-top:1px solid rgba(0,0,0,0.04); text-align:center;">
    <a href="{% url 'quiz:notifications_list' %}">View all</a>
  </div>
</div>
