{% extends "quiz/base.html" %}
{% block content %}

<section style="max-width:560px;margin:20px auto;">
  <div class="card-surface" style="padding:20px;">
    <h1 class="title is-4">Sign in</h1>

    {% if error %}
      <div class="notification is-danger">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" action="{% url 'accounts:request-login-otp' %}">
      {% csrf_token %}

      <div class="field">
        <label class="label">Username or Email</label>
        <div class="control">
          <input
            type="text"
            name="username"
            class="input"
            required
          >
        </div>
      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input
            type="password"
            name="password"
            class="input"
            required
          >
        </div>
      </div>

      <div class="field is-flex is-justify-content-space-between is-align-items-center">
        <div>
      <a href="{% url 'accounts:password-reset-request' %}">
  Forgot password?
</a>
        </div>
        <div>
          <button class="button is-primary" type="submit">
            Send OTP
          </button>
        </div>
      </div>
    </form>

    <div style="margin-top:12px" class="small-muted">
      Don't have an account?
      <a href="{% url 'quiz:customer_register' %}">Create one</a>
    </div>
  </div>
</section>

{% endblock %}
