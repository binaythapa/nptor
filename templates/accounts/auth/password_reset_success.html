{% extends "layouts/base.html" %}
{% block content %}

<section style="max-width:480px;margin:40px auto;">
  <div class="card-surface" style="padding:24px;text-align:center;">

    <span class="icon has-text-success" style="font-size:48px;">
      <i class="fa fa-circle-check"></i>
    </span>

    <h1 class="title is-4 mt-3">
      Password Reset Successful
    </h1>

    <p class="mb-4">
      Your password has been updated successfully.
      You can now log in using your new password.
    </p>

    <a href="{% url 'accounts:request-login-otp' %}"
       class="button is-primary">
      Go to Login
    </a>

  </div>
</section>

{% endblock %}
