{% extends "layouts/student/base.html" %}
{% block content %}

<section style="max-width:480px;margin:20px auto;">
  <div class="card-surface" style="padding:20px;">
    <h1 class="title is-4">Reset Password</h1>

    {% if error %}
      <div class="notification is-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <input class="input" name="email" placeholder="Your email" required>
      <button class="button is-primary" style="margin-top:10px;">
        Send OTP
      </button>
    </form>
  </div>
</section>

{% endblock %}
